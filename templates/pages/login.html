{% extends 'base.html' %}

{% block content %}


<style>
.bg-blue {
    background-color: #6f42c1; /* Синий цвет */
  }
</style>

<section class="bg-purple py-12 py-md-12 py-xl-12">
    <div class="container">
      <div class="row gy-12 align-items-center">


        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4" style="left: 350px;">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Войти</h3>
<!--                    <p>У вас нет учетной записи?<a href="{% url 'register' %}">Зарегистрироваться</a></p>-->
                  </div>
                </div>
              </div>
              <form method="post" action="">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                          {{ form.username }}
                          <label for="username">Имя пользователя</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                          {{ form.email }}
                          <label for="email">Электронная почта</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                          {{ form.password }}
                          <label for="password">Пароль</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">Login</button>
                      </div>
                    </div>
                </div>
            </form>
